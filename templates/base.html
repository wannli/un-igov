<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}{% if page_title %} | {{ page_title }}{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              'un-blue': '#009edb',
              'un-blue-dark': '#0077a8',
              'muted': '#64748b',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      ::selection { background: rgba(0, 158, 219, 0.2); }
      .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
      .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    </style>
    <link rel="stylesheet" href="{{ site.base_url }}static/css/style.css" />
  </head>
  <body class="min-h-screen bg-white text-gray-900 font-sans antialiased">
    {% include "partials/nav.html" %}
    <main class="max-w-5xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>
    {% include "partials/footer.html" %}
  </body>
</html>
